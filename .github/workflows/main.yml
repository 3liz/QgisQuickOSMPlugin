name: Transifex

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@master
        with:
          ref: master

      - name: Push to Transifex
        uses: docker://sergioisidoro/github-transifex-action:v0.1.0
        env: 
            TX_TOKEN: ${{ secrets.TX_TOKEN }}
