os: linux
dist: bionic
language: python
python: 3.7

services:
  - docker

jobs:
  include:
    - stage: Run tests
      name: QGIS Desktop
      install:
        - cd .docker
        - ./start.sh
      script:
        - ./exec.sh

    - stage: Push translations to Transifex
      if: branch = master AND type != pull_request
      install:
        - pip3 install qgis-plugin-ci==1.8.4
      script: qgis-plugin-ci push-translation ${TX_TOKEN}

    - stage: Deploy
      if: tag IS present
      name: Create release, plugins.qgis.org
      install:
        - pip3 install qgis-plugin-ci==1.8.4
      before_deploy:
         - export RELEASE_TITLE="$TRAVIS_TAG"
      script:
        - qgis-plugin-ci -v
      deploy:
        - provider: releases
          edge: true
          file: .
          name: ${RELEASE_TITLE}
          api_key: ${GH_TOKEN}
          on:
            tags: true

        - provider: script
          script: >-
            qgis-plugin-ci
            release ${TRAVIS_TAG}
            --transifex-token ${TX_TOKEN}
            --github-token ${GH_TOKEN}
            --create-plugin-repo
            --allow-uncommitted-changes
          on:
            tags: true

        - provider: script
          script: ./github/push_to_github.sh
          on:
            tags: true
